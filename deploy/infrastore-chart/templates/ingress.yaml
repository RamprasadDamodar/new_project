{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "infrastore-chart.fullname" . }}
  labels:
    {{- include "infrastore-chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  # {{- if .Values.ingress.tls }}
  # tls:
  #   {{- range .Values.ingress.tls }}
  #   - hosts:
  #       {{- range .hosts }}
  #       - {{ . | quote }}
  #       {{- end }}
  #     secretName: {{ .secretName }}
  #   {{- end }}
  # {{- end }}
  rules:
    - host: example.infrastore.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "infrastore-chart.fullname" . }}
                port:
                  number: 8080
{{- end }}
